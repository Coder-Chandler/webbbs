<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">
                <img class="navbarlogo" src="/static/image/navbarlogo.png">
            </a>
            {#     <form id="search_form" class="navbar-search" action="/search">#}
            {#      <input type="text" id="q" name="q" class="search-query span3" value="" />#}
            {#     </form>#}
            {% if user == None %}
                <ul class="nav pull-right">
                    <li><a href="/">首页</a></li>
                    <li><a href="/signup">注册</a></li>
                    <li><a href="/signin">登录</a></li>
                </ul>
            {% else %}
                <ul class="nav pull-right">
                    <li><a href="/">首页</a></li>

                    <li>
                        <a href="/mail/">

                            未读消息
                        </a>
                    </li>

{#                    <li><a href="/profile">设置</a></li>#}
                    <li>
                        <a href="/logout" rel="nofollow">退出</a>
                    </li>

                    <li>
                        <a href="/profile" rel="nofollow">{{ user.username }}</a>
                    </li>

                </ul>
            {% endif %}
            <a class="btn btn-navbar" id="responsive-sidebar-trigger"> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> </a>
        </div>
    </div>
</div>
<div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>

        <li class="active">注册<span class="divider">/</span></li>
          <li><a href="/signin">登录</a><span class="divider"></span></li>

      </ul>
    </div>
    <div class="inner">

      <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="注册">
        </div>
    </form>
    </div>
  </div>



</body>
</html>
